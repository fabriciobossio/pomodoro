<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="login-box">
            <h2>Pomodoro Login</h2>
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingrese su usuario">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña">
            </div>
            <button id="login-btn" class="login-btn">Ingresar</button>
            <p id="login-error" class="login-error"></p>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-modal">&times;</span>
            <h2>¿En qué estás trabajando?</h2>
            
            <div id="task-selection-container" class="task-selection-container">
                <p class="modal-subtitle">Selecciona una tarea pendiente:</p>
                <div id="modal-pending-tasks" class="modal-pending-tasks">
                    <!-- Las tareas pendientes se mostrarán aquí -->
                </div>
            </div>
            
            <div class="input-group">
                <p class="modal-subtitle">O ingresa una nueva tarea:</p>
                <input type="text" id="task-input" placeholder="Describe tu tarea...">
            </div>
            
            <div class="modal-buttons">
                <button id="start-task-btn" class="btn">Comenzar</button>
            </div>
        </div>
    </div>

    <div id="app-container" class="container" style="display: none;">
        <div class="header">
            <!-- El toggle ha sido eliminado -->
        </div>
        
        <h1>Pomodoro Timer</h1>
        
        <div class="timer-container">
            <div id="current-task-display" class="current-task-display" style="display: none;">
                <p><i class="fas fa-tasks"></i> <span id="current-task-text">Sin tarea</span></p>
                <div class="task-action-buttons">
                    <button id="finish-task-btn" class="task-btn"><i class="fas fa-check"></i> Finalizar</button>
                    <button id="add-time-btn" class="task-btn"><i class="fas fa-plus"></i> 5 minutos</button>
                </div>
            </div>
            <div class="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            
            <div class="timer-controls">
                <button id="start-btn" class="btn"><i class="fas fa-play"></i> Start</button>
                <button id="pause-btn" class="btn" disabled><i class="fas fa-pause"></i> Pause</button>
                <button id="reset-btn" class="btn"><i class="fas fa-redo-alt"></i> Reset</button>
            </div>
        </div>
        
        <div class="mode-selector">
            <button id="pomodoro-btn" class="mode-btn active">Pomodoro</button>
            <button id="short-break-btn" class="mode-btn">Short Break</button>
            <button id="long-break-btn" class="mode-btn">Long Break</button>
        </div>
        
        <div class="task-management">
            <h3>Tareas Pendientes</h3>
            <div class="task-input-container">
                <input type="text" id="new-task-input" placeholder="Añadir nueva tarea...">
                <button id="add-task-btn" class="btn"><i class="fas fa-plus"></i></button>
            </div>
            <div id="pending-tasks-container" class="pending-tasks-container">
                <!-- Las tareas pendientes se añadirán aquí -->
            </div>
        </div>
        
        <div id="completed-sessions-container" class="completed-sessions-container">
            <h3>Completed Sessions</h3>
            <div id="completed-sessions-list" class="completed-sessions-list">
                <!-- Completed sessions will be added here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
